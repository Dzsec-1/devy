<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Joyeux anniversaire !</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .heart {
      position: absolute;
      background: red;
      width: 15px;
      height: 15px;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -7.5px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -7.5px;
    }
    @keyframes float {
      0% { top: 100vh; opacity: 1; }
      100% { top: -10vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="entryPage">
    <h1>🎂 Entrez votre prénom pour commencer 🎂</h1>
    <input type="text" id="nameInput" placeholder="Ton prénom ici..." />
    <button onclick="checkName()">Valider</button>
    <p id="errorMsg" style="color: #ffcccc;"></p>
  </div>

  <div id="birthdayPage" class="hidden">
    <h1>🎉 Joyeux anniversaire ! 🎉</h1>
    <div id="birthdayMessage" style="max-width: 800px; margin: auto; background-color: rgba(0,0,0,0.4); padding: 20px; border-radius: 10px;"></div>
    <button onclick="reset()">↩ Revenir à l'accueil</button>
  </div>

  <audio id="birthdayMusic" src="music.mp3"></audio> <!-- Mets ici ton fichier audio -->

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const music = document.getElementById("birthdayMusic");

      if (name === "sylvie fleur") {
        music.play().then(() => {
          document.body.style.background = "url('photo.jpg') no-repeat center center / cover";
          document.getElementById("entryPage").classList.add("hidden");
          document.getElementById("birthdayPage").classList.remove("hidden");

          // Message d'anniversaire
          document.getElementById("birthdayMessage").innerHTML = `
            <p>Pour tes 45 ans d'existence, nous souhaitons que ta journée soit <strong>Festive, Lumineuse, Exceptionnelle, Unique, Rigoureuse</strong> mais très <strong>tendre</strong> à l'intérieur. (FLEUR)</p>
            <p>Madame FAGBEMI QUENUM, toujours <strong>Exigeante, Déterminée, Winneuse</strong> (gagnante), <strong>Impétueuse</strong> mais très <strong>aimante, Généreuse, Engagée</strong>, véridique et directe (EDWIGE); <strong>Sincère, Yeux brillants de sincérité, Loyale</strong> présence dans chaque moment, <strong>Vive, Inoubliable et Enthousiaste</strong>. (SYLVIE)</p>
            <p><strong>Santé, prospérité, paix du cœur</strong> sont nos sincères vœux.</p>
            <p>Que ta journée soit remplie d'avalanches de grâces et de bénédictions.</p>
            <p><strong>Nous t'aimons très fort</strong>, tes frères et sœurs. <em>Ensemble pour toujours, amis liés.</em></p>
            <h2>🎂 Joyeux anniversaire à toi, <span style="color:#e91e63;">Fleur Edwige Sylvie FAGBEMI QUENUM</span> 🎂</h2>
          `;

          // Cœurs animés
          for (let i = 0; i < 50; i++) {
            let heart = document.createElement("div");
            heart.className = "heart";
            let size = 10 + Math.random() * 20;
            heart.style.width = size + "px";
            heart.style.height = size + "px";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 4) + "s";
            document.body.appendChild(heart);
          }
        });
      } else {
        document.getElementById("errorMsg").textContent = "❌ Mauvais prénom ! Essaie encore 🎂";
      }
    }

    function reset() {
      document.getElementById("birthdayPage").classList.add("hidden");
      document.getElementById("entryPage").classList.remove("hidden");
      document.body.style.background = "linear-gradient(135deg, #3a7bd5, #00d2ff)";
      document.getElementById("errorMsg").textContent = "";
    }
  </script>
</body>
</html>
