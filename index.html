<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎂 Joyeux Anniversaire 🎂</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      overflow-x: hidden;
      color: white;
    }

    #entryPage {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 80%;
      max-width: 250px;
    }
    button { background: #ffcc00; cursor: pointer; font-weight: bold; }
    button:hover { background: #ffaa00; }

    .error { margin-top: 10px; color: #ffdddd; font-style: italic; }
  </style>
</head>
<body>
  <!-- PAGE D’ACCUEIL -->
  <div id="entryPage">
    <h1>🎉 Entrez le prénom 🎉</h1>
    <input type="text" id="nameInput" placeholder="Prénom ici">
    <br>
    <button onclick="checkName()">Valider</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();

      if (name === "sylvie fleur") {
        const newPage = `
          <!DOCTYPE html>
          <html lang="fr">
          <head>
            <meta charset="UTF-8">
            <title>🎂 Joyeux Anniversaire Sylvie Fleur 🎂</title>
            <style>
              body {
                margin: 0;
                font-family: 'Comic Sans MS', cursive, sans-serif;
                background: linear-gradient(180deg, #000000, #1a1a1a, #333333);
                color: white;
                text-align: center;
                overflow-y: auto;
              }

              #displayName {
                font-size: 2.8rem;
                font-weight: bold;
                text-shadow: 2px 2px 15px #ffcc00;
                margin-top: 80px;
                min-height: 100px;
                white-space: pre-wrap;
              }

              img {
                width: 90%;
                max-width: 800px;
                border-radius: 20px;
                box-shadow: 0 0 25px #ffcc00;
                margin: 40px 0;
                opacity: 0;
                transition: opacity 2s ease-in;
              }

              button {
                margin-bottom: 50px;
                padding: 12px 25px;
                font-size: 16px;
                border: none;
                border-radius: 8px;
                background: #ffcc00;
                cursor: pointer;
                font-weight: bold;
              }
              button:hover { background: #ffaa00; }
            </style>
          </head>
          <body>
            <h1 id="displayName"></h1>
            <img id="birthdayImage" src="photo.jpg" alt="Anniversaire">
            <button onclick="window.close()">Fermer 🎂</button>
            <audio id="birthdayMusic" src="musique_anniversaire.mp3" autoplay loop></audio>

            <script>
              const text = "🎉 Joyeux Anniversaire Sylvie Fleur 🎉";
              let i = 0;
              const speed = 100; // vitesse d’écriture (ms)
              const nameElement = document.getElementById("displayName");
              const image = document.getElementById("birthdayImage");

              function typeWriter() {
                if (i < text.length) {
                  nameElement.textContent += text.charAt(i);
                  i++;
                  setTimeout(typeWriter, speed);
                } else {
                  // Quand le texte est terminé, on montre l’image
                  setTimeout(() => {
                    image.style.opacity = 1;
                  }, 1000);
                }
              }

              // Lancer l’animation après chargement
              window.onload = typeWriter;
            <\/script>
          </body>
          </html>
        `;

        // Ouvre dans un nouvel onglet
        const newTab = window.open();
        newTab.document.write(newPage);
        newTab.document.close();

      } else {
        document.getElementById("errorMsg").textContent = "❌ Mauvais prénom ! Essaie encore 🎂";
      }
    }
  </script>
</body>
</html>
