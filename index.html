<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎂 Joyeux Anniversaire 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("photo.jpg") no-repeat center center / cover;
      overflow: hidden;
    }

    /* Cœurs */
    .heart {
      position: absolute;
      background-color: rgba(255,0,0,0.8);
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      background-color: rgba(255,0,0,0.8);
      border-radius: 50%;
    }
    .heart::before { top: -50%; left: 0; width: 100%; height: 100%; }
    .heart::after { top: 0; left: 50%; width: 100%; height: 100%; }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Musique en boucle -->
  <audio id="birthdayMusic" src="musique_anniversaire.mp3" preload="auto" autoplay loop></audio>

  <script>
    // Génère des cœurs ❤
    for (let i = 0; i < 50; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      let size = 10 + Math.random() * 20;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
