<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎂 Joyeux Anniversaire 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      overflow: hidden;
      transition: background 1.5s ease-in-out;
    }

    .container {
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 500px;
      color: white;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
    button { background: #ffcc00; cursor: pointer; font-weight: bold; }
    button:hover { background: #ffaa00; }

    .error { margin-top: 15px; color: #ffdddd; font-style: italic; }
    .hidden { display: none; }

    /* Image plein écran */
    #birthdayPage {
      width: 100%;
      height: 100%;
    }
    #birthdayPage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Musique -->
  <audio id="birthdayMusic" src="musique_anniversaire.mp3" preload="auto" loop></audio> 

  <!-- PAGE 1 -->
  <div class="container" id="entryPage">
    <h1>🎉 Entrez le prénom 🎉</h1>
    <input type="text" id="nameInput" placeholder="Prénom ici">
    <br>
    <button onclick="checkName()">Valider</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <!-- PAGE 2 : uniquement photo -->
  <div class="hidden" id="birthdayPage">
    <img src="photo.jpg" alt="Anniversaire">
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const music = document.getElementById("birthdayMusic");

      if (name === "sylvie fleur") {
        music.play().then(() => {
          document.getElementById("entryPage").classList.add("hidden");
          document.getElementById("birthdayPage").classList.remove("hidden");
        });
      } else {
        document.getElementById("errorMsg").textContent = "❌ Mauvais prénom ! Essaie encore 🎂";
      }
    }
  </script>
</body>
</html>
