<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üéÇ Joyeux Anniversaire üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      overflow-x: hidden; /* pas de scroll horizontal */
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 500px;
      margin: auto;
      color: white;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 80%;
      max-width: 300px;
    }
    button { background: #ffcc00; cursor: pointer; font-weight: bold; }
    button:hover { background: #ffaa00; }

    .error { margin-top: 15px; color: #ffdddd; font-style: italic; }
    .hidden { display: none; }

    /* Section photo responsive + scrollable */
    #birthdayPage {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 10px;
    }
    #birthdayPage img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    /* Bouton retour */
    #birthdayPage button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }
    #birthdayPage button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <!-- Musique -->
  <audio id="birthdayMusic" src="musique_anniversaire.mp3" preload="auto" loop></audio> 

  <!-- PAGE 1 -->
  <div class="container" id="entryPage">
    <h1>üéâ Entrez le pr√©nom üéâ</h1>
    <input type="text" id="nameInput" placeholder="Pr√©nom ici">
    <br>
    <button onclick="checkName()">Valider</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <!-- PAGE 2 : Photo responsive + scrollable -->
  <div class="hidden" id="birthdayPage">
    <img src="photo.jpg" alt="Anniversaire">
    <button onclick="reset()">‚Ü© Retour √† l‚Äôaccueil</button>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const music = document.getElementById("birthdayMusic");

      if (name === "sylvie fleur") {
        music.play().then(() => {
          document.getElementById("entryPage").classList.add("hidden");
          document.getElementById("birthdayPage").classList.remove("hidden");
        });
      } else {
        document.getElementById("errorMsg").textContent = "‚ùå Mauvais pr√©nom ! Essaie encore üéÇ";
      }
    }

    function reset() {
      document.getElementById("birthdayPage").classList.add("hidden");
      document.getElementById("entryPage").classList.remove("hidden");
      document.getElementById("errorMsg").textContent = "";
    }
  </script>
</body>
</html>
