<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üéÇ Joyeux Anniversaire üéÇ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      overflow-x: hidden;
      color: white;
    }

    .hidden { display: none; }

    /* Page d‚Äôaccueil */
    #entryPage {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 80%;
      max-width: 250px;
    }
    button { background: #ffcc00; cursor: pointer; font-weight: bold; }
    button:hover { background: #ffaa00; }

    .error { margin-top: 10px; color: #ffdddd; font-style: italic; }

    /* Page du nom affich√© */
    #namePage {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
      flex-direction: column;
      animation: fadeIn 1s ease-in;
    }
    #displayName {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px #ffcc00;
      opacity: 0;
      animation: fadeText 2s forwards;
    }

    /* Page photo */
    #birthdayPage {
      width: 100%;
      min-height: 100vh;
      text-align: center;
      background: black;
    }
    #birthdayPage img {
      width: 100%;
      height: auto;
      display: block;
    }
    #birthdayPage button {
      margin: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      cursor: pointer;
      font-weight: bold;
    }
    #birthdayPage button:hover {
      background: #ffaa00;
    }

    @keyframes fadeText {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Musique -->
  <audio id="birthdayMusic" src="musique_anniversaire.mp3" preload="auto" loop></audio> 

  <!-- PAGE 1 -->
  <div id="entryPage">
    <h1>üéâ Entrez le pr√©nom üéâ</h1>
    <input type="text" id="nameInput" placeholder="Pr√©nom ici">
    <br>
    <button onclick="checkName()">Valider</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <!-- PAGE 2 : Nom affich√© -->
  <div class="hidden" id="namePage">
    <h1 id="displayName"></h1>
  </div>

  <!-- PAGE 3 : Image + Musique -->
  <div class="hidden" id="birthdayPage">
    <img src="photo.jpg" alt="Anniversaire">
    <button onclick="reset()">‚Ü© Retour √† l‚Äôaccueil</button>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const music = document.getElementById("birthdayMusic");

      if (name === "sylvie fleur") {
        document.getElementById("entryPage").classList.add("hidden");
        document.getElementById("namePage").classList.remove("hidden");
        document.getElementById("displayName").textContent = "üéâ Joyeux Anniversaire Sylvie Fleur üéâ";

        // Apr√®s 3 secondes, on passe √† la photo et la musique d√©marre
        setTimeout(() => {
          document.getElementById("namePage").classList.add("hidden");
          document.getElementById("birthdayPage").classList.remove("hidden");
          music.play().catch(() => {
            console.log("Interaction requise pour jouer la musique.");
          });
        }, 3000);

      } else {
        document.getElementById("errorMsg").textContent = "‚ùå Mauvais pr√©nom ! Essaie encore üéÇ";
      }
    }

    function reset() {
      document.getElementById("birthdayPage").classList.add("hidden");
      document.getElementById("namePage").classList.add("hidden");
      document.getElementById("entryPage").classList.remove("hidden");
      document.getElementById("errorMsg").textContent = "";
      document.getElementById("nameInput").value = "";
    }
  </script>
</body>
</html>
