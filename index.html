<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>🎂 Joyeux Anniversaire 🎂</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      overflow: hidden;
    }

    .hidden { display: none; }

    /* Page d’accueil */
    #entryPage {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 80%;
      max-width: 250px;
    }
    button { background: #ffcc00; cursor: pointer; font-weight: bold; }
    button:hover { background: #ffaa00; }

    .error { margin-top: 10px; color: #ffdddd; font-style: italic; }

    /* Page photo responsive */
    #birthdayPage {
      width: 100%;
      height: 100vh;
      overflow-y: auto; /* permet le défilement si l’image est grande */
    }
    #birthdayPage img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Musique -->
  <audio id="birthdayMusic" src="musique_anniversaire.mp3" preload="auto" loop></audio> 

  <!-- PAGE 1 -->
  <div id="entryPage">
    <h1>🎉 Entrez le prénom 🎉</h1>
    <input type="text" id="nameInput" placeholder="Prénom ici">
    <br>
    <button onclick="checkName()">Valider</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <!-- PAGE 2 -->
  <div class="hidden" id="birthdayPage">
    <img src="photo.jpg" alt="Anniversaire">
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const music = document.getElementById("birthdayMusic");

      if (name === "sylvie fleur") {
        music.play().catch(() => {
          console.log("L’utilisateur doit cliquer pour autoriser la musique.");
        });
        document.getElementById("entryPage").classList.add("hidden");
        document.getElementById("birthdayPage").classList.remove("hidden");
      } else {
        document.getElementById("errorMsg").textContent = "❌ Mauvais prénom ! Essaie encore 🎂";
      }
    }
  </script>
</body>
</html>
